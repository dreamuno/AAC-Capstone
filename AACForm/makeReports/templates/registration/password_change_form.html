{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="login-content">
    <h1>Change Password</h1>
    <form method="post" spellcheck="false">{% csrf_token %}
        {% if form.errors %}
        <div class="error">One or more fields is invalid</div>
        {% endif %}
        <div class="firstname-field">
            <label for="{{ form.id_old_password.id_for_label }}">Current Password:</label>
            <input type="password" name="id_old_password">
        </div>
        <div class="lastname-field">
            <label for="{{ form.id_new_password1.id_for_label }}">New Password:</label>
            <input type="password" name="id_new_password1">
        </div>
        <div class="email-field">
            <label for="{{ form.id_new_password2.id_for_label }}">Confirm New Password:</label>
            <input type="password" name="id_new_password2">
        </div>
        <button type="submit">CHANGE</button>
    </form>
</div>

{% endblock %}
