{% extends 'base.html' %}
{% load static %}

<!-- Content for 'base.html' -->
{% block content %}

<!-- Import CSS style for change password page (Same as Login Page) -->
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="login-content">
    <h1>Change Password</h1>
    <form method="post" spellcheck="false">{% csrf_token %}
        <!-- If there are any errors, display error -->
        {% if form.errors %}
        <div class="error">One or more fields is invalid</div>
        {% endif %}
        <div class="old-password-field">
            <label for="{{ form.id_old_password.id_for_label }}">Current Password:</label>
            <input type="password" name="id_old_password" placeholder="Current Password">
        </div>
        <div class="new-password-field">
            <label for="{{ form.id_new_password1.id_for_label }}">New Password:</label>
            <input type="password" name="id_new_password1" placeholder="New Password">
        </div>
        <div class="new-password-retry-field">
            <label for="{{ form.id_new_password2.id_for_label }}">Confirm New Password:</label>
            <input type="password" name="id_new_password2" placeholder="Confirm New Password">
        </div>
        <button type="submit">CHANGE</button>
    </form>
</div>

{% endblock %}
