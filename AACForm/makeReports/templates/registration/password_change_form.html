{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}

<!-- Using login.css for consistancy -->
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="login-content">
<form id="id_password_change_form" method="POST">{% csrf_token %}
    <h1> Change Password </h1>

        {% for field in form %}
            {% for error in field.errors %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
            {% endfor %}
        {% endfor %}

      <div class="password-field">
        <label>Old Password:</label>
        <input name="old_password" placeholder="Old password" type="password" id="id_old_password" required="true"><br>
        <label>New Password</label>
        <input name="new_password1" placeholder="New password" type="password" id="id_new_password1" required="true"><br>
        <label>Confirm New Password</label>
        <input name="new_password2" placeholder="Confirm password" type="password" id="id_new_password2" required="true"><br>
      </div>
  
    <button type="submit">UPDATE</button>
</form>
</div>
<br>
{% endblock %}
