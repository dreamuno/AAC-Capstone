{% extends 'form_entry_base.html' %}
{% load bootstrap4 %}
{% block inner_content %}
<h1>Supplement Upload</h1>
<form method="post" class="form col-6" enctype="multipart/form-data">
    {% csrf_token %}

    <p>Comment</p>
    {{ form.comment }}
    <p>Supplement</p>
    {{ form.supplement }}<br><br>
    {% buttons %}
        <button type="submit" class="btn btn-primary">Upload</button>
    {% endbuttons %}
</form>

{% endblock %}
