{% extends 'form_entry_base.html' %}
{% load bootstrap4 %}
{% block inner_content %}
<h3>Result Communication </h3>
<span style="float: left;">Last Updated: </span>
<p> {% bootstrap_field form.date %}</p>
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_field form.text %}
    
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
</form>
<script type="text/javascript" src="{{ STATIC_URL }} /static/js/textboxEditor.js"></script> 
{% endblock %}
