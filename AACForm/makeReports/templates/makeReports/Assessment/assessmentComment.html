{% extends 'form_entry_base.html' %}
{% load bootstrap4 %}
{% block inner_content %}
<h3>Additional Comments on Assessments</h3>
<div class="containter">
<div class="row">
    <div class="col">
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Please add any additional comments on assessments.</p>
    {{ form.text }}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
</form>
</div>

</div>
</div>

{% endblock %}
